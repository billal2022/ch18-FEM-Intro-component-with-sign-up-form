<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <!-- css -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-box">
<div class="left">
  <h1>Learn to code by watching others</h1>
<p>
  See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable.
</p>
</div> 
<div class="right">
  <button class="button-one"><span class="try-it-free">Try it free 7 days</span> then $20/mo. thereafter</button>
<div class="sign-up-box">
  
<form id="form" action="/" method="get">
 
<div class="input-control">
  <input id="first-name" type="text" placeholder="First Name">
  <div class="error"></div>
</div>

<div class="input-control">

  <input id="last-name" type="text" placeholder="Last Name "> 
  <div class="error"></div>
</div>

<div class="input-control">
  <input id="email" type="email" placeholder="Email Address"> 
  <div class="error"></div>
</div>

<div class="input-control">
  <input id="password" type="password" oninput="ValidateInput()" placeholder="Password">
  <div class="error"></div>
</div>

 <button type="submit" class="button-two">Claim your free trial</button>
</form>
  
 <p class="terms">  By clicking the button, you are 
  agreeing to our <span class="terms-child"> Terms and Services</span></p>


</div>
</div>
</div>

<script src="javas.js"></script>
</body>
</html>
